<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://kit.fontawesome.com/b7c910f7a9.js" crossorigin="anonymous"></script>
    <title>Registro de Tempo</title>
</head>

<body>
    <header>
        <div class="logo__container">
            <img src="./img/logo-senai.png" alt="Logo senai">
            <h1 class="logo__text">Portal do Aluno</h1>
        </div>
        <div class="info-aluno__container">
            <div class="person__container">
                <img src="./img/foto-aluno.png" alt="imagem aluno">
            </div>

            <div class="text__align">
                <span>Vinicius Monteiro Araújo</span>
                <span>Aluno</span>
            </div>
        </div>
    </header>
    <main>
        <h1 class="title">REGISTRO DE TEMPO</h1>
        <div class="container-registro">
            <div class="container-content">
                <div>
                    <span class="date">Data:</span>
                    <input type="date" class="input-date">
                </div>

                <div>
                    <span class="hour">Horário:</span>
                    <input type="time" class="input-hout">
                </div>

                <div>
                    <span class="observation">Observação:</span>
                    <input type="text" class="input-observation">
                </div>

            </div>
        </div>
        <div class="container-buttons">
            <div class="back">
                <i class="fa-solid fa-arrow-left"></i>
                <a href="../portal-aluno/index.html" class="back">Voltar</a>
            </div>
            <div class="next">
                <a href="" class="next">Avançar</a>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

    </main>
    <footer>
        <span>Copyright 2023 © Todos os direitos reservados.</span>
        <span>O conteúdo do site não pode ser editado, copiado ou distribuído sem expressa autorização do
            SENAI-SP.</span>
    </footer>
</body>

</html>
